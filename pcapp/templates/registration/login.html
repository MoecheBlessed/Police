{% extends 'pcapp/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
              <div class="card card-body my-5">
                  <img src="{% static 'pcapp/images/pclogo.png' %}" class="img img-responsive" style="height:50px;width:95%;" alt="">
                    <hr>
                    <form method="post" class="form-horizontal" style="padding: 30px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width: 100%;"><b>Submit</b></button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</div>
{% endblock %}
